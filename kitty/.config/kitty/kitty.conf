# Set the font size and family
font_family FiraCode Nerd Font
font_size 12.0

# Window padding
padding_width 10
padding_height 10

# Enable ligatures
enable_ligatures true

# Colors (Nord Theme)
foreground #D8DEE9
background #2E3440
selection_foreground #4C566A
selection_background #434C5E
active_tab_foreground #ECEFF4
active_tab_background #4C566A
inactive_tab_foreground #D8DEE9
inactive_tab_background #3B4252

# Cursor settings
cursor #88C0D0
cursor_shape block
cursor_beam_thickness 1

# Scrolling
scrollback_lines 10000

# Disable mouse wheel mode switch
disable_mouse_wheel_switch true

# Enable window transparency
background_opacity 0.9

# Hide titlebar
hide_window_decorations yes

# Tab bar settings
tab_bar_style powerline
enabled_layouts tall

# Keybindings (optional)
map ctrl+shift+right next_layout
map ctrl+shift+left previous_layout
map ctrl+shift+t new_tab

# Allow launching programs with URLs
open_url_with xdg-open